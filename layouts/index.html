<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" class="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Montserrat:700" rel="stylesheet">
  <link rel="stylesheet" href="{{ "styles.css" | relURL }}">
  {{ .Hugo.Generator }}
</head>
<body>
  <div class="container verticle-center">
    <header class="name">
      <h1>{{ .Site.Params.author }}</h1>
    </header>
    <section class="tag-line">
      <h2>{{ .Site.Params.tagLine }}</h2>
    </section>
    <section class="home-links">
      <ul>
        <li><a href="{{ .Site.Params.githubLink}}">Github</a></li>
        <li><a href="{{ .Site.Params.stackOverflowLink}}">Stack Overflow</a></li>
        <li><a href="{{ .Site.Params.resumeName | relURL }}">Resume</a></li>
      </ul>
    </section>
  </div>
  <script>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-42347470-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
