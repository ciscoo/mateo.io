{{ $styles := resources.Get "styles.css" | minify | fingerprint }}
<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" class="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Montserrat:700" rel="stylesheet">
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
  {{ .Hugo.Generator }}
</head>
<body>
  <div class="container verticle-center">
    <header class="name">
      <h1>{{ .Site.Params.author }}</h1>
    </header>
    <section class="tag-line">
      <h2>{{ .Site.Params.tagLine }}</h2>
    </section>
    <section class="home-links">
      <ul>
        <li><a href="{{ .Site.Params.githubLink}}">Github</a></li>
        <li><a href="{{ .Site.Params.stackOverflowLink}}">Stack Overflow</a></li>
        <li><a href="{{ .Site.Params.resumeName | relURL }}">Resume</a></li>
      </ul>
    </section>
  </div>
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-42347470-1', 'auto');
  ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
</body>
</html>
