{{ partial "header" . }}
<div class="container">
  <header class="name common-header">
    <a href="{{ .Site.BaseURL }}">Francisco Mateo</a>
  </header>
  {{ partial "links" .}}
  <main class="blog">
    {{ range .Data.Pages }}
    <section class="blog-entry">
        <h3 class="blog-date">{{ .Date }}</h3>
        <h2 class="blog-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    </section>
    {{ end }}
  </main>
</div>
{{ partial "footer" . }}
