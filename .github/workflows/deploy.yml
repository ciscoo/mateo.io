name: Deploy

on:
  push:
    tags:
      - v2.*

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: latest
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: hugo --minify
    - name: GitHub Pages Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
